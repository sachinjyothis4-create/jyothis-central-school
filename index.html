<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text Links Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('jyothis_school.jpg'); /* Update your image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-title {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
            margin-bottom: 40px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            text-align: center;
            background: rgba(0,0,0,0.4);
            padding: 40px 50px;
            border-radius: 15px;
        }

        .link-text a {
            font-size: 22px;
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 20px;
            display: inline-block;
            border-radius: 8px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(4px);
            transition: 0.3s;
        }

        .link-text a:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 28px;
            }
            .link-text a {
                font-size: 18px;
                padding: 10px 15px;
            }
        }
    .school-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.7));
        }

        .container {
            background: rgba(0, 0, 0, 0.55);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .link-text a {
            background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.3);
        }

        .link-text a:hover {
            background: linear-gradient(45deg, rgba(255,255,255,0.4), rgba(255,255,255,0.2));
            border-color: rgba(255,255,255,0.6);
        }

        @media (max-width: 480px) {
            .school-logo {
                width: 90px;
            }
        }

    </style>
</head>
<body>

<img src="logo.jpg" class="school-logo" alt="School Logo">

<h1 class="main-title">JYOTHIS GROUP OF SCHOOLS</h1>

<div class="container">
    <div class="link-text"><a href="https://corp38.myclassboard.com/ApplicationForm/D3550BAA-44DD-4DC6-838B-1F02BBE738A4/1" target="_blank">KAZHAKOOTTAM</a></div>
    <div class="link-text"><a href="https://corp38.myclassboard.com/ApplicationForm/D3550BAA-44DD-4DC6-838B-1F02BBE738A4/1" target="_blank">ATTINGAL</a></div>
    <div class="link-text"><a href="https://corp38.myclassboard.com/ApplicationForm_Custom/0D98348F-E6F4-40FA-9BDA-DBA3B0E75098/1/0" target="_blank">VARKALA</a></div>
</div>

</body>
</html>
